name: Compress and Reupload Asset

on:
  release:
    types: [ published ]
  workflow_dispatch:

concurrency:
  group: compress-asset-release
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  compress_asset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Gzip, Zstd and jq
        run: sudo apt-get update && sudo apt-get install -y gzip zstd jq

      - name: Resolve release tag
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "release" ]; then
            echo "TAG=${{ github.event.release.tag_name }}" >> "$GITHUB_ENV"
          else
            LATEST_TAG=$(curl -s \
              -H "Authorization: Bearer ${{ github.token }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r '.tag_name')
            if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
              echo "Unable to determine latest release tag"
              exit 1
            fi
            echo "TAG=$LATEST_TAG" >> "$GITHUB_ENV"
          fi

      - name: Download app.asar from resolved tag
        run: |
          set -euo pipefail

          RELEASE_JSON=$(curl -s \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ env.TAG }}")

          ASSET_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name == "app.asar") | .browser_download_url')

          if [ -z "$ASSET_URL" ] || [ "$ASSET_URL" = "null" ]; then
            echo "Asset app.asar was not found in release tag ${{ env.TAG }}"
            exit 1
          fi

          curl -L \
            -H "Authorization: Bearer ${{ github.token }}" \
            -o app.asar \
            "$ASSET_URL"

      - name: Compress with Gzip
        run: gzip -k -9 app.asar

      - name: Compress with Zstd
        run: zstd -11 -k app.asar

      - name: Upload compressed assets to release
        uses: softprops/action-gh-release@v2.4.2
        with:
          tag_name: ${{ env.TAG }}
          make_latest: false
          overwrite_files: true
          fail_on_unmatched_files: true
          files: |
            app.asar.gz
            app.asar.zst
        env:
          GITHUB_TOKEN: ${{ github.token }}
